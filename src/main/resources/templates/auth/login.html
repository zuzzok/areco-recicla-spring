<!DOCTYPE html>
<html lang="en">

<head>
  <fragment th:replace="~{fragments/metadata}"></fragment>
  <title>Areco Recicla | Login</title>
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Ingresar</h4>
                  <p class="mb-0 text-sm">Accede a tu cuenta con tus credenciales</p>
                </div>
                <div class="card-body">
                  <form role="form" th:action="@{login}" method="post">
                    <div class="mb-3">
                      <input type="email" id="username" name="username" class="form-control form-control-lg"
                        placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Contraseña" aria-label="Contraseña">
                    </div>
                    <!-- <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div> -->
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-success btn-lg w-100 mt-4 mb-0">Continuar</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    ¿No tienes cuenta?
                    <a th:href="@{register}" class="text-success text-gradient font-weight-bold">Regístrate</a>
                  </p>
                </div>
              </div>
            </div>
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-success h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="background-image: url('https://img.freepik.com/foto-gratis/hombre-recoleccion-basura-plastica-parque-contaminado_1268-20121.jpg?w=740&t=st=1699235398~exp=1699235998~hmac=afdb2dccd73ea09f481ae09270791a85b47971775a36899a601b6465d0d6df08');
          background-size: cover;">
                <span class="mask bg-gradient-success opacity-6"></span>
                <h4 class="mt-5 text-white text-lg font-weight-bolder position-relative">"El reciclaje es una forma
                  asombrosamente pura de altruismo, un compromiso generalizado por un bien mayor"</h4>
                <p class="text-white position-relative">Frank Ackerman</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <fragment th:replace="~{fragments/scripts}"></fragment>
</body>

</html>
