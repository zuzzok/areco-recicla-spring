<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Areco Recicla | Login
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{css/argon-dashboard.css?v=2.0.4}" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Ingresar</h4>
                  <p class="mb-0 text-sm">Accede a tu cuenta con tus credenciales</p>
                </div>
                <div class="card-body">
                  <form role="form" th:action="@{login}" method="post">
                    <div class="mb-3">
                      <input type="email" id="username" name="username" class="form-control form-control-lg"
                        placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Contraseña" aria-label="Contraseña">
                    </div>
                    <!-- <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div> -->
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-success btn-lg w-100 mt-4 mb-0">Continuar</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    No tienes cuenta?
                    <a th:href="@{register}" class="text-success text-gradient font-weight-bold">Regístrate</a>
                  </p>
                </div>
              </div>
            </div>
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-success h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="background-image: url('https://img.freepik.com/foto-gratis/hombre-recoleccion-basura-plastica-parque-contaminado_1268-20121.jpg?w=740&t=st=1699235398~exp=1699235998~hmac=afdb2dccd73ea09f481ae09270791a85b47971775a36899a601b6465d0d6df08');
          background-size: cover;">
                <span class="mask bg-gradient-success opacity-6"></span>
                <h4 class="mt-5 text-white text-lg font-weight-bolder position-relative">"El reciclaje es una forma
                  asombrosamente pura de altruismo, un compromiso generalizado por un bien mayor"</h4>
                <p class="text-white position-relative">Frank Ackerman</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script th:src="@{js/core/popper.min.js}"></script>
  <script th:src="@{js/core/bootstrap.min.js}"></script>
  <script th:src="@{js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{js/argon-dashboard.min.js?v=2.0.4}"></script>
</body>

</html>
