<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Areco Recicla | Registro
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{css/argon-dashboard.css?v=2.0.4}" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content mt-0 mb-4">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('https://images.unsplash.com/photo-1533808235766-376cdc7e7661?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-position: center;">
      <span class="mask bg-gradient-success opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">¡Bienvenido!</h1>
            <p class="text-lead text-white">Completa con tus datos para crear una cuenta y comenzar a ser parte del
              impacto positivo en el medio ambiente.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0 py-4">
            <!-- <div class="card-header text-center p-0 pt-4 px-4">
              <h5 class="text-bold">Registrate</h5>
            </div> -->
            <div class="row px-sm-4 px-3">
              <div class="card-body">
                <form role="form" th:action="@{register}" th:object="${usuario}" method="post">
                  <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nombre}" id="nombre"
                      aria-label="Nombre">
                    <span class="form-text text-xs text-danger ml-8" th:if="${#fields.hasErrors('nombre')}"
                      th:errors="*{nombre}"></span>
                  </div>
                  <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{apellido}"
                      id="apellido" aria-label="Apellido">
                    <span class="form-text text-xs text-danger ml-8" th:if="${#fields.hasErrors('apellido')}"
                      th:errors="*{apellido}"></span>
                  </div>
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}" id="email"
                      aria-label="Email">
                    <span class="form-text text-xs text-danger ml-8" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
                  </div>
                  <div class="mb-3">
                    <label for="genero">Genero</label>
                    <select class="form-control" th:field="*{genero}" name="genero" id="genero">
                      <option hidden selected value=""></option>
                      <option th:each="item : ${generos}" th:value="${item.id}" th:text="${item.nombre}">
                      </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="clave">Contraseña</label>
                    <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{clave}"
                      id="clave" aria-label="Contraseña">
                    <span class="form-text text-xs text-danger ml-8" th:if="${#fields.hasErrors('clave')}"
                      th:errors="*{clave}"></span>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-success text-white w-100 my-4 mb-2">Registrarse</button>
                  </div>
                  <p class="text-sm text-center mt-3 mb-0">Ya tienes una cuenta? <a th:href="@{login}"
                      class="text-success font-weight-bolder">Ingresa</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--   Core JS Files   -->
  <script th:src="@{js/core/popper.min.js}"></script>
  <script th:src="@{js/core/bootstrap.min.js}"></script>
  <script th:src="@{js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{js/argon-dashboard.min.js?v=2.0.4}"></script>
</body>

</html>
